<!doctype html>
<html lang="en">
  <head>
    <title>BMI Calculator</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
   <link rel="stylesheet" href="./style.css">
  </head>
    <body>
                <div class="row d-flex justify-content-center align-items-center " >
                    <div class="col-5  mt-4 ">
                        <h1>BMI Calculator</h1>
                        <form >
                            <div class="form-group">
                                <label for="weightfield">Your weight (kg)</label>
                                <input type="number" id="weightfield" class="form-control" value="">
                            </div>
                
                            <div class="form-group">
                                <label for="heightfield">Your Height(Meters)</label>
                                <input type="number" id="heightfield" class="form-control" value="" step="0.0001">
                            </div>
                            
                            <button id="calculator_bmi" type="submit" class="btn btn-primary btn-block"> Calculate</button>
                        </form>
                        <p id="bmi_result" ></p>

                    </div>
                </div>
        <script src="./script.js"></script>
    </body> 
</html>
</html>
