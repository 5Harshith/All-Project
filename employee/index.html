<!doctype html>
<html lang="en">
  <head>
    <title>Employee app</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-11">
          <h1 class="my-4 w-80">Add Employee</h1>
          <form id="employee_form" class="w-80">

            <div class="form-group">
              <label for="nameField">Enter the name</label>
              <input type="text" id="nameField" value="" class="form-control">
            </div>

            <div class="form-group">
              <label for="salaryField">Enter the Salary</label>
              <input type="text" id="salaryField" value="" class="form-control">
            </div>

            <div class="form-group">
              <label for="TaxField">Salary Tax(%)</label>
              <div class="inpu-group d-flex">
                <div class="input-group-prepend">
                  <div class="input-group-text">%</div>
                </div>
                <input type="number" id="TaxField" value="" class="form-control" step="0.01">
              </div>
            </div>

            <button id="add_employee" class="btn btn-primary btn-block my-4">
              Add Employee
            </button>

            <table class="table mt-5">
              <thead class="thead-dark">
                <tr>
                  <th scope="col">#ID</th>
                  <th scope="col">Name</th>
                  <th scope="col">Pre Tax Amount</th>
                  <th scope="col">Tax(%)</th>
                  <th scope="col">Net salary</th>
                  <th scope="col">Action</th>
                </tr>  
              </thead>
              <tbody>
               
              </tbody>
            </table>
          </form>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
