<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel="stylesheet" href="TodoStyle.css">
</head>
<body>
  <div class="main">
    <div class="toDo-card">

        <button onclick="addtask()" class="button-btn">Add</button>
      </div>
      
      <ul id="list-container">
        <!-- <li class="checked">  create a js</li>
        <li>  create a js</li>
        <li>  create a js</li> -->
      </ul>
      
    </div>
    <a href="../index.html">
      <button ul>back</button>
    </a>
  </div>
  
  <script src="todolistscript.js"></script>
</body>
</html>
